<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Git it Done</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h4>Jacob's Weather App</h4>
    </header>
    <main class="flex-row justify-space-between">

        <div class="container">
            <div class="row">
            

          <div class="card col">
            <h3 class="card-header text-uppercase">Search by City</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="username">City</label>
              <input name="username" id="cityname" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn" id="startBtn">Get the Weather</button>
            </form>
          </div>

          <div class="weather_main col-9 pt-3 col">
            <div class="bg-light p-3">
                    <h2 class="justify-content-center text-dark" id="name_of_city"><span id="city" class="fs-2 fw-bold"></span><img id="image_main" src=""></span></h2>
                    <div class="row">
                        <div class="col-6">
                            <p id="temp_main"><span id="temp_main"></span></p>
                            <p id="wind_main"><span id="wind_main"></span></p>
                            <p id="humidity_main"><span id="humidity_main"></span></p>
                        </div>
                    </div> 
            </div> 
        </div> 
        <div class="row">
        <div id="searchedCity">
        </div>
        <div class="Next_5 bg-light p-3 m-3 w-100">
                <div class="bg-light">
                    <h5 id="fivedaytext"></h5>
                </div>
            <div class="row justify-content-center">
                <div id="day_1" class="card-body col">
                    <h5 id="date_1"></h5>
                    <img id="day_img_1" src="">
                    <p id="temp_1"></p>
                    <p id="wind_1"></p>
                    <p id="hum_1"></p>
                </div>
                <div id="day_2" class="card-body col">
                    <h5 id="date_2"></h5>
                    <img id="day_img_2" src="">
                    <p id="temp_2"></p>
                    <p id="wind_2"></p>
                    <p id="hum_2"></p>
                </div>
                <div id="day_3" class="card-body col">
                    <h5 id="date_3"></h5>
                    <img id="day_img_3" src="">
                    <p id="temp_3"></p>
                    <p id="wind_3"></p>
                    <p id="hum_3"></p>
                <div id="day_4" class="card-body col">
                    <h5 id="date_4"></h5>
                    <img id="day_img_4" src="">
                    <p id="temp_4"></p>
                    <p id="wind_4"></p>
                    <p id="hum_4"></p>
                </div>
                <div id="day_5" class="card-body col">
                    <h5 id="date_5"></h5>
                    <img id="day_img_5" src="">
                    <p id="temp_5"></p>
                    <p id="wind_5"></p>
                    <p id="hum_5"></p>
                </div>
                </div>
            </div>
            </div>
            </div>
            </div>
    <script
              src="https://code.jquery.com/jquery-3.6.3.slim.js"
              integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc="
              crossorigin="anonymous"></script>
    <script src="./Assets/js/script2.js"></script>
</body>

</html>
